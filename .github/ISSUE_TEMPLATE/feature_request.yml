name: Feature request
description: Request an enhancement for Alcove
labels: [enhancement]
body:

  - type: markdown
    attributes:
      value: |
        Before requesting: search [existing feature requests](https://github.com/henrikruscon/alcove-releases/labels/enhancement) and check the [FAQ](https://tryalcove.com/faqs).

  - type: textarea
    attributes:
      label: "Problem"
      description: "Describe the problem to be solved."
      placeholder: "No oranges available. Oranges are important because..."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "Describe what the new feature or behavior would look like. How does it solve the problem?"
    validations:
      required: true