name: Feature request
description: Request an enhancement for Alcove
labels: [enhancement]
body:

  - type: textarea
    attributes:
      label: "Problem"
      description: "Describe the problem to be solved."
      placeholder: "No oranges available. Oranges are important because..."
    validations:
      required: true

  - type: textarea
    attributes:
      label: "Expected behavior"
      description: "Describe what the new feature or behavior would look like. How does it solve the problem?"
    validations:
      required: true

  - type: checkboxes
    attributes:
      label: "Agreements"
      description: "Check the following before submitting the feature request."
      options:
        - label: "My title is concise but descriptive and specific."
          required: true
        - label: "I am on the latest Alcove release."
          required: true
        - label: "I have searched for [existing feature requests](https://github.com/henrikruscon/alcove-releases/issues?q=is:issue%20label:enhancement%20)."
          required: true
        - label: "I have read the [FAQ](https://tryalcove.com/faqs)."
          required: true
        - label: "This is not a usage or 'How to' question."
          required: true
        - label: "This is not a \"I didn't receive my license\" or a \"I want a refund\" issue."
          required: true
